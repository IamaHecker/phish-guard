<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Preview: {{ template.subject }}</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ccc;
            min-height: 400px;
        }

        .meta {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="meta">
        <strong>Subject:</strong> {{ template.subject }}<br>
        <strong>From:</strong> (Your Configured Sender)<br>
    </div>
    <div class="content">
        {{ template.body|safe }}
    </div>
</body>

</html>
